<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // A 區 1~38 取 6 個數字
      // B 區 1~8 取 1 個數字
      function lottery(max, min) {
        return Math.round(Math.random() * (max - min)) + min;
      }
      // 看是否有重複要把它放入陣列裡
      let arr = [];
      let random = lottery(1, 38);
      for (let i = 0; i < 6; i++) {
        arr.push(random);
        // 陣列是否有包含文字
        //arr.includes("abc");
        //當數字出現有包括上一個出現的，則重新再跑一次
        while (arr.includes(random)) {
          // 再跑一次樂透函式賦值給random
          random = lottery(1, 38);
        }
      }
      document.write(`A區號碼為：${arr}`);
      // 如果需要一次打印的話需將之型態寫為陣列
      document.write("<br>");
      document.write(`B區號碼為：${lottery(1, 8)}`);
    </script>
  </body>
</html>
